<!DOCTYPE html>
<html lang="en">
    <head>
        <title>result app</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/209505bec5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="card-white">
                <h1>Summary</h1>
                <div>
                    <div class="react-box">
                        <p class="reaction"><i class="fa-solid fa-bolt"></i> <strong>Reaction</strong></p>
                        <p class="react-result"><strong>80/100</strong></p>
                    </div>
                        
                </div>
                <div>
                    <div class="memory-box">
                        <p class="memory"><i class="fa-solid fa-brain"></i> <strong>Memory</strong></p>
                        <p class="memory-result"><strong>92/100</strong></p>
                    </div>
                        
                </div>
               <div>
                    <div class="verbal-box">
                        <p class="verbal"><i class="fa-regular fa-comment"></i><strong>Verbal</strong></p>
                        <p class="verbal-result"><strong>61/100</strong></p>
                    </div>
               </div>
               <div>
                    <div class="visual-box">
                        <p class="visual"><i class="fa-solid fa-eye"></i> <strong>Visual</strong></p>
                        <p class="visual-result"><strong>72/100</strong></p>
                    </div>
               </div>              
                
                <div>
                    <button type="button" class="continue-btn" title="continue-btn">Continue</button>
                </div>
               
            </div>
            <div class="card-purple">
                <p><strong>Your Results</strong></p>
                <div class="circle">
                    <p><strong class="bold">76</strong>out of 100</p>
                </div>
                
                <p><strong>Great</strong></p>
                <p>You scored higher than 65% of the people who have taken these tests</p>
            </div>
        </div>

    </body>
</html>
