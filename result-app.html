<!DOCTYPE html>
<html lang="en">
    <head>
        <title>result app</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">     
<script src="https://kit.fontawesome.com/209505bec5.js" crossorigin="anonymous"></script>
    </head>
    <body class="hanken-grotesk-app">
        <div class="container">
            <div class="card-white">
                <h1>Summary</h1>
                <div>
                    <div class="react-box">
                        <p class="reaction"><i class="fa-solid fa-bolt"></i> <strong>Reaction</strong></p>
                        <p class="result"><strong class="result-color">80</strong><strong>/100</strong></p>
                    </div>
                        
                </div>
                <div>
                    <div class="memory-box">
                        <p class="memory"><i class="fa-solid fa-brain"></i> <strong>Memory</strong></p>
                        <p class="result"><strong class="result-color">92</strong><strong>/100</strong></p>
                    </div>
                        
                </div>
               <div>
                    <div class="verbal-box">
                        <p class="verbal"><i class="fa-regular fa-comment"></i><strong>Verbal</strong></p>
                        <p class="result"><strong class="result-color">61</strong><strong>/100</strong></p>
                    </div>
               </div>
               <div>
                    <div class="visual-box">
                        <p class="visual"><i class="fa-solid fa-eye"></i> <strong>Visual</strong></p>
                        <p class="result"><strong class="result-color">72</strong><strong>/100</strong></p>
                    </div>
               </div>              
                
                <div>
                    <button type="button" class="continue-btn" title="continue-btn">Continue</button>
                </div>
               
            </div>
            <div class="card-purple">
                <p><strong>Your Results</strong></p>
                <div class="circle">
                    <p><strong class="bold">76</strong></p>
                    <p class="keep-it-100">of 100</p>
                </div>
                <div class="result-info"> 
                    <p><strong>Great</strong></p>
                    <p>You scored higher than 65% of the people who have taken these tests</p>
                </div>
            </div>
        </div>

    </body>
</html>
